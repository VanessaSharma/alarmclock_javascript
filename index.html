<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>My Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h1 id="time"></h1>
      <form>
        <label for="alarm">Set Alarm</label>
        <input id="alarm" type="datetime-local" name="alarm">
        <button type="submit" name="button">SET</button>
      </form>
      <div class="sound-alarm">
        <img src="img/alarm2.gif" alt="" />
        <button id="snooze" type="submit" name="button">Snooze</button>
        <button id="stopAlarm" type="submit" name="button">Stop</button>
      </div>
    </div>
  </body>
</html>
